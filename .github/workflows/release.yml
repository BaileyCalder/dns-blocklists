name: Release

on:
  push:
    branches:
      - main

permissions:
  actions: write
  contents: write
  
jobs:
  release:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'release')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
    
      - name: Tag
        id: generate_release_tag
        uses: alexvingg/next-release-tag@v1.0.4
        with:
          github_token: ${{ github.token }}
          tag_prefix: ''
      
      - name: Release
        uses: ncipollo/release-action@v1.14.0
        with:
          tag: ${{ steps.generate_release_tag.outputs.release_tag }}
          name: ${{ steps.generate_release_tag.outputs.release_tag }}

  purge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: URLs
        id: purge_urls
        run: |
          baseUrl="https://cdn.jsdelivr.net/gh/${{ github.repository }}@latest"
          urls=""
          for f in `find . -name "*.txt" -o -name "*.pac" -type f`; do
            urls+="${baseUrl}/${f},"
          done
          echo "urls=${urls%,*}" >> $GITHUB_OUTPUT

      - name: Purge
        uses: egad13/purge-jsdelivr-cache@v1.1.0
        with:
          url: ${{ steps.purge_urls.outputs.urls }}
    needs: release
         
  releasecleanup:
    name: ReleaseCleanup
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup
        uses: sgpublic/delete-release-action@v1.2
        with:
          release-drop: true
          release-keep-count: 1
          release-drop-tag: true
        env:
          GITHUB_TOKEN: ${{ github.token }}
    needs: [release, purge]
    
  workflowcleanup:
    name: WorkflowCleanup
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup
        uses: Mattraks/delete-workflow-runs@v2.0.6
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 1
    needs: [release, purge, releasecleanup]
